<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderan D'Edge Coffee</title>
    
    <!-- Menambahkan favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="icon" href="favicon.png" type="image/png"> -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Orderan D'Edge Coffee</h1>
        <div id="order-summary" class="order-summary">
            <p><strong>Menu:</strong> <span id="summary-item"></span></p>
            <p><strong>Jumlah:</strong> <span id="summary-jumlah"></span></p>
            <p><strong>Harga per Item:</strong> Rp <span id="summary-harga"></span></p>
            <p><strong>Total Harga:</strong> Rp <span id="summary-total"></span></p>
        </div>
        <button onclick="window.history.back()">Kembali</button>
        <button class="next-button" onclick="redirectToWebsite()">Selanjutnya</button>

    </div>

    <script>
        // Ambil parameter dari URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById("summary-item").textContent = params.get("item");
        document.getElementById("summary-jumlah").textContent = params.get("jumlah");
        document.getElementById("summary-harga").textContent = params.get("harga");
        document.getElementById("summary-total").textContent = params.get("total");

        // Fungsi untuk redirect ke website lain
        function redirectToWebsite() {
            window.location.href = "https://dedgecoffee.id.biz.id/payment/"; // Ganti URL ini dengan tujuan Anda
        }
    </script>
</body>
</html>
